<ion-menu id="myMenu" [content]="content" (ionClose)="closeMenu()" (ionDrag)="dragMenu()" (ionOpen)="dragMenu()">
  <ion-header class="navigation-drawer">
    <div class="profil">
      <img class="profil-img" src={{user?.photoURL}} alt="avatar">
      <p class="profil-text" ion-text color="light">
        <b>{{user?.displayName}}</b>
        <br>{{user?.email}}
      </p>
    </div>
  </ion-header>
  <ion-content padding-vertical>
    <ion-item no-lines>
      <button menuClose ion-item item-right (click)="goToMyNotes()">
        <ion-label ion-text [color]="rootPage=='HomePage'?'primary':'gray'">My notes</ion-label>
      </button>
      <ion-icon item-left [color]="rootPage=='HomePage'?'primary':'gray'" name='list-box'></ion-icon>
    </ion-item>
    <ion-item no-lines>
      <button menuClose ion-item item-right (click)="goToMySharedNotes()">
        <ion-label ion-text [color]="rootPage=='SharedWithMePage'?'primary':'gray'">Shared with me</ion-label>
      </button>
      <ion-icon item-left [color]="rootPage=='SharedWithMePage'?'primary':'gray'" name='people'></ion-icon>
    </ion-item>
    <ion-item>
      <button menuClose no-lines ion-item item-right (click)="goToShareMyNotes()">
        <ion-label ion-text [color]="rootPage=='ShareMyNotesPage'?'primary':'gray'">Share my notes</ion-label>
      </button>
      <ion-icon item-left [color]="rootPage=='ShareMyNotesPage'?'primary':'gray'" name='md-share'></ion-icon>
    </ion-item>
    <ion-item no-lines>
      <button menuClose ion-item item-right (click)="confirmSignOut()">
        <ion-label> Sign Out</ion-label>
      </button>
      <ion-icon item-left name="log-out"></ion-icon>
    </ion-item>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
