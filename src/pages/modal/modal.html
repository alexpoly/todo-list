<div>
  <ion-row *ngFor="let modalButton of modalButtons">
    <button ion-button clear small [color]="modalButton.color" (click)="action(modalButton)" icon-left>
      <ion-icon [name]="modalButton.iconName"></ion-icon>
      {{modalButton.name}}
    </button>
  </ion-row>
</div>
