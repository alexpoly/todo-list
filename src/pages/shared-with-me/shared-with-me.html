  Ionic pages and navigation.
-->
<ion-header>
  <nav-bar title="Shared With Me" (onClickSearch)="_showHideSearchBar=!_showHideSearchBar"></nav-bar>
</ion-header>

<ion-content padding-top>
  <div [hidden]="_transparentBackGroundColor">
    <ion-searchbar [hidden]="!_showHideSearchBar" [(ngModel)]="users">
    </ion-searchbar>
    <ion-list>
      <ion-item-divider>
        Users who share with me
      </ion-item-divider>
      <ng-template #emptyList>
        <empty-list icon="ios-people" h3Text="There is currently No User" h3Textsecond="who share with me"></empty-list>
      </ng-template>
      <ng-container *ngIf="userObservables.length > 0; else emptyList">
        <div *ngFor="let userObser of userObservables">
          <ion-item #emptylist *ngIf="userObser | async as user">
            <button ion-item no-lines (click)="goToLists(user)">
              <ion-avatar item-start>
                <img src="{{user.photoURL}}" alt="avatar">
              </ion-avatar>
              <h2>{{user.displayName}}</h2>
              <h3>{{user.email}}</h3>
            </button>
            <button ion-button clear icon-only large color="gray" item-end (click)="openOptions($event, user)">
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-item>
        </div>
      </ng-container>

    </ion-list>
  </div>
</ion-content>
<ion-footer text-center>
  <button *ngIf="!_transparentBackGroundColor" text-center ion-button round (click)="scanQR()">Scan QR code</button>
  <button *ngIf="_transparentBackGroundColor" text-center ion-button round color="danger" (click)="cancelScan()">Cancel</button>
</ion-footer>
